    <header>
      <div class="hero">
        <div class="blur-container">
          <div class="hero-blur"></div>
        </div>
        <div class="hero-image">
          <div class="hero-text">
            
            <h1>OK pictures</h1>
            <p>Universe of images</p>
            <input
              type="text"
              placeholder="Search through space"
              class="hero-input sticky"
            />
          </div>
          <div class="hero-shadow"></div>
          <div class="arrow-bgc"></div>
          <div class="arrow-to-scroll">
            <i class="bi bi-list"></i>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="filters" class="filters">
        <div class="popular-tags">
          <ul>
            <li>Photography</li>
            <li>Illustration</li>
            <li>Traditional</li>
            <li>Digital art</li>
          </ul>

          <div class="preview">
            <div class="dot-navigator">
              <div class="dot-1 dot"></div>
              <div class="dot-2 dot"></div>
              <div class="dot-3 dot"></div>
              <div class="dot-4 dot"></div>
            </div>
            <div class="carousel-body">
              <div
                class="back-element-left back-element carousel-element"
              ></div>
              <div class="carousel-visible-element carousel-element"></div>
              <div
                class="back-element-right back-element carousel-element"
              ></div>
            </div>
          </div>
          <!-- <div class="search-option">
        <!-- <div class="filter-dropdown">Popular</div> -->
          <!-- </div> -->
          <div class="filter-bar">
            <div class="filters">
              <ul>
                <li class="popular">Popular</li>
                <li class="favourite">Favourite</li>
                <li class="new-">New</li>
              </ul>
            </div>
            <div class="underline"></div>
          </div>
        </div>
      </section>

      <section id="main-gallery" class="main-gallery">
        <div class="gallery-container">
          <div class="col1 col">
            <img src="./img/galaxy-hero55.jpg" alt="" />
            <img src="./img/1 (9).jpg" alt="" />
            <img src="./img/galaxy-hero2.jpg" alt="" />
            <img src="./img/Fglqh5AWAAACDaq.png" alt="" />

            <img src="./img/mountains-gcd1a78829_1920.jpg" alt="" />
            <img src="./img/galaxy-hero2.jpg" alt="" />
            <img src="./img/1 (9).jpg" alt="" />
            <img src="./img/jun-t-1111111111111111111111111.jpg" alt="" />
          </div>
          <div class="col2 col">
            <img src="./img/mountains-gcd1a78829_1920.jpg" alt="" />
            <img src="./img/galaxy-hero2.jpg" alt="" />
            <img src="./img/1 (9).jpg" alt="" />
            <img src="./img/jun-t-1111111111111111111111111.jpg" alt="" />

            <img src="./img/galaxy-hero55.jpg" alt="" />
            <img src="./img/1 (9).jpg" alt="" />
            <img src="./img/galaxy-hero2.jpg" alt="" />
            <img src="./img/Fglqh5AWAAACDaq.png" alt="" />
          </div>
          <!-- <div class="col3 col">
            <img src="./img/galaxy-hero55.jpg" alt="" />
            <img src="./img/1 (9).jpg" alt="" />

      </section>
